name: weather_test_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  animated_text_kit: ^4.2.2
  flutter:
    sdk: flutter
  google_fonts: ^6.2.1
  http: ^1.2.1
  iconsax: ^0.0.8
  intl: ^0.19.0
  provider: ^6.1.2
  shared_preferences: ^2.2.3
  video_player: ^2.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/videos/

  fonts:
    - family: LanaranTimun
      fonts:
        - asset: fonts/l-lanjaran-timun-font/LanjaranTimun-lxdOD.otf
          weight: 300
  
